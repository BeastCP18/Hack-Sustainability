<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonzaga Can Man</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
    <header>
        <h1 class="title" >Gonzaga Can Man</h1>
        <div class="line"></div>
        <div class="headings-container">
            <h2 class="heading1">How to Use</h2>
            <div class="upLine"></div>
            <h2 class="heading2">About Us</h2>
        </div>
        <div class="line"></div>
        <div class="Oline"></div>
    </header>
    <main>
        <div class="images-container">
            <img src="Map of Gonzaga.jpg" alt="Map of Gonzaga" class="map" id="floorImage">
            <div class="side-images">
                <img src="Can Man's Brother.webp" alt="Can Man" class="CanMan">
                <div class="key-box">
                    <p class="key">Map Key</p>
                </div>
            </div>
        </div>
        <div class="Oline"></div>
        <div class="line"></div>
        <h2 class="heading1">Floor Selection</h2>
        <div class="button-container">
            <button class="button" id="floor1">Floor 1</button>
            <button class="button" id="floor2">Floor 2</button>
            <button class="button" id="floor3">Floor 3</button>
        </div>
        <script src="HomePage.js"></script>
    </main>
</body>
</html>
